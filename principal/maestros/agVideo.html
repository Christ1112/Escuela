<body>
  <div class="container"><br><br><br><br>
    <h1>Agregar Video-Tarea</h1>
    <form id="tarjetaForm">
      <div class="form-group">
        <label for="titulo" class="blancoTexto">Título:</label>
        <input type="text" class="form-control gris" id="titulo" required>
      </div>
      <div class="form-group">
        <label for="imagen" class="blancoTexto">URL de la imagen:</label>
        <input type="text" class="form-control gris" id="imagen" required>
      </div>
      <div class="form-group">
        <label for="descripcion" class="blancoTexto">Descripción:</label>
        <textarea class="form-control gris" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="urlvideo" class="blancoTexto">URL del Video:</label>
        <input type="text" class="form-control gris" id="urlvideo" required></input>
      </div>
      <button type="submit" class="btn blancoTexto dorado">Agregar Tarjeta</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
