<body class="formulario-inicio" style="background-color: black;">

<!--conexion a bases de datos-->
<form id="login-form">
    <h2 style="color: white;">Acceso</h2><br>
    <center>
    <div class="col-md-4 col-sm-6">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" class="form-control" id="email" placeholder="Correo electrónico" aria-label="Username" aria-describedby="basic-addon1" name="n1">
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">➝</span>
        </div>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" name="n2">
      </div>
    </div>
</center>
    
    <button type="submit" class="btn" style="background-color: #694a24; color: white;" name="boton" value="Iniciar Sesion">Iniciar sesión</button>
</form>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que el formulario se envíe

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Verifica los valores ingresados y redirige según las condiciones
    if (email === 'maestro@ejemplo.com' && password === 'contraseña_maestro') {
      window.location.href = 'principal/maestros/pagina_maestro.html';
    } else if (email === 'alumno@ejemplo.com' && password === 'contraseña_alumno') {
      window.location.href = 'principal/index.html';
    } else if (email === 'admin@ejemplo.com' && password === 'contraseña_admin') {
      window.location.href = 'tablas.html';
    } else {
      alert('Credenciales incorrectas. Inténtalo de nuevo.');
    }
  });
</script>
